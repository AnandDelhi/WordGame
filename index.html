  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="textBoxContainer">
      <div class="textBox box1"></div>
      <div class="textBox box2"></div>
      <div class="textBox box3"></div>
